services:
  api:
    build:
      context: ./backend
      dockerfile: ../docker/api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Database=exoauth;Username=exoauth;Password=exoauth_secret
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__RabbitMq=amqp://guest:guest@rabbitmq:5672
      - Jwt__Secret=YourSuperSecretKeyForDevelopmentThatIsAtLeast32CharactersLong!
      - GeoIp__DatabasePath=/app/data/geoip/GeoLite2-City.mmdb
      - GeoIp__Enabled=true
      - Templates__BasePath=/app/templates/emails
    volumes:
      # Email templates - needed for subject translation
      - ./backend/templates:/app/templates:ro
      # GeoIP data volume (optional, for development)
      # Download GeoLite2-City.mmdb from MaxMind and place in ./data/geoip/
      - ./data/geoip:/app/data/geoip:ro
      # Data Protection keys - CRITICAL: persist these or MFA secrets become unreadable after restart!
      - dataprotection-keys:/app/data/keys
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - exoauth-network

  email-worker:
    build:
      context: ./backend
      dockerfile: ../docker/email-worker/Dockerfile
    container_name: exoauth-email-worker
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__RabbitMq=amqp://guest:guest@rabbitmq:5672
      - Email__SmtpHost=mailhog
      - Email__SmtpPort=1025
      - Email__SmtpUseSsl=false
      - Email__FromEmail=noreply@exoauth.dev
      - Email__FromName=ExoAuth Dev
      - Templates__BasePath=/app/templates/emails
    volumes:
      - ./backend/templates:/app/templates:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started
    restart: unless-stopped
    networks:
      - exoauth-network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=exoauth
      - POSTGRES_USER=exoauth
      - POSTGRES_PASSWORD=exoauth_secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exoauth -d exoauth"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - exoauth-network

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@exoauth.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - exoauth-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - exoauth-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - exoauth-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exoauth-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: exoauth-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - exoauth-network

volumes:
  postgres-data:
  pgadmin-data:
  redis-data:
  rabbitmq-data:
  dataprotection-keys:

networks:
  exoauth-network:
    driver: bridge
